<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Thành phố</title>
</head>
<body>
<h2 th:text="'Thành phố: ' + ${city.nameCity}"></h2>
<p th:text="'Tên:  ' + ${city.nameCity}"></p>
<p th:text="'Quốc gia: ' + ${city.country.name}"></p>
<p th:text="'Diện tích:  ' + ${city.area}"></p>
<p th:text="'Dân số: ' + ${city.population}"></p>
<p th:text="'GDP: ' + ${city.gdp}"></p>
<p th:text="'Giới thiệu:  '  + ${city.description}"></p>
<a href="/">Xem danh sách thành phố</a> ||
<a th:href="@{/edit/__${city.getId()}__}">Edit</a>
|| <a th:href="@{/delete/__${city.getId()}__}" onclick="return confirm('Bạn có chắc muốn xoá?')">Delete</a>

</body>
</html>
